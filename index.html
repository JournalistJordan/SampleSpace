<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataDanSampleSpace</title>

  <!-- # CSS STYLES FOR GLOBAL DESIGN -->
  <style>
    :root {
      --primary-color: #0d1117;
      --accent-color: #58a6ff;
      --text-color: #c9d1d9;
      --highlight-color: #238636;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* # HEADER STYLES */
    header {
      background-color: #161b22;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--accent-color);
    }

    /* # NAVIGATION LINKS */
    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--highlight-color);
    }

    /* # MAIN CONTENT STYLING */
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .hero {
      text-align: center;
      margin-top: 2rem;
    }

    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #8b949e;
    }

    /* # FOOTER STYLING */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #161b22;
      font-size: 0.9rem;
      color: #8b949e;
    }

    /* # RESPONSIVE NAVIGATION FOR SMALL SCREENS */
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <!-- # PAGE HEADER WITH SITE TITLE AND NAVIGATION -->
  <header>
    <h1>DataDanSampleSpace</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="DataDanProSpace">Prospace</a>
      <a href="DataDanPersonSpace.html">PersonSpace</a>
    </nav>
  </header>

  <!-- # HERO SECTION – INTRODUCTION TO SITE PURPOSE -->
  <main>
    <section class="hero">
      <h2>Welcome to My Digital Lab</h2>
      <p>I'm Dan — a data-driven thinker, developer, and problem-solver. Explore my sample space of insights, experiments, and stories in code.</p>
    </section>
  </main>

  <!-- # PAGE FOOTER -->
  <footer>
    &copy; 2025 DataDanSampleSpace | All Rights Reserved
  </footer>
</body>
</html>
